<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akashic Sequence - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1034 50%, #2d1b4e 100%);
            min-height: 100vh;
            color: #e8e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ff8c00, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-align: center;
        }

        .subtitle {
            color: #d4af37;
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #d4af37;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #e8e8f0;
            font-family: 'Georgia', serif;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
        }

        .button {
            width: 100%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1034;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Georgia', serif;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #b8b8cc;
        }

        .toggle-link {
            color: #ffd700;
            cursor: pointer;
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(255, 70, 70, 0.2);
            border: 2px solid #ff4646;
            color: #ffaaaa;
        }

        .message.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-value {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #b8b8cc;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .welcome-box {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-box h3 {
            color: #ffd700;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="title">ðŸ§  Akashic Sequence</div>
    <div class="subtitle">Memory & Pattern Recognition Training</div>

    <!-- Login Form -->
    <div class="auth-container" id="loginContainer">
        <h2 style="color: #ffd700; margin-bottom: 25px; text-align: center;">Login</h2>
        
        <div class="message error" id="loginError"></div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button type="submit" class="button">Login</button>
        </form>
        
        <div class="toggle-text">
            Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="auth-container hidden" id="registerContainer">
        <h2 style="color: #ffd700; margin-bottom: 25px; text-align: center;">Create Account</h2>
        
        <div class="message error" id="registerError"></div>
        
        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="registerUsername" required minlength="3">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="button">Create Account</button>
        </form>
        
        <div class="toggle-text">
            Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="auth-container hidden" id="dashboardContainer">
        <div class="welcome-box">
            <h3>Welcome, <span id="displayUsername"></span>! ðŸ‘‹</h3>
            <p style="color: #b8b8cc; margin-top: 5px;">Ready to test your memory?</p>
        </div>

        <div class="user-stats">
            <div class="stat-box">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="highScore">0</div>
                <div class="stat-label">High Score</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="highestLevel">0</div>
                <div class="stat-label">Highest Level</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-label">Avg Score</div>
            </div>
        </div>

        <button class="button" onclick="startGame()">
            ðŸŽ® Start Playing
        </button>
        
        <button class="button" onclick="logout()" style="background: linear-gradient(135deg, #8a2be2, #4b0082); color: #fff; margin-top: 15px;">
            Logout
        </button>
    </div>

    <script>
        // User management
        function getUsers() {
            const users = localStorage.getItem('sequence_users');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('sequence_users', JSON.stringify(users));
        }

        function getCurrentUser() {
            const user = localStorage.getItem('sequence_current_user');
            return user ? JSON.parse(user) : null;
        }

        function setCurrentUser(user) {
            localStorage.setItem('sequence_current_user', JSON.stringify(user));
        }

        function clearCurrentUser() {
            localStorage.removeItem('sequence_current_user');
        }

        // Hash function
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(36);
        }

        // Show/hide forms
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
            document.getElementById('dashboardContainer').classList.add('hidden');
            clearMessages();
        }

        function showDashboard() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('dashboardContainer').classList.remove('hidden');
            loadUserStats();
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        // Handle registration
        function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('registerError', 'Passwords do not match!');
                return;
            }

            const users = getUsers();

            if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                showError('registerError', 'Username already exists!');
                return;
            }

            const newUser = {
                username: username,
                password: simpleHash(password),
                stats: {
                    gamesPlayed: 0,
                    highScore: 0,
                    highestLevel: 0,
                    totalScore: 0
                }
            };

            users.push(newUser);
            saveUsers(users);

            alert('Account created! Please login.');
            showLogin();
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            const users = getUsers();
            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() &&
                u.password === simpleHash(password)
            );

            if (user) {
                const userSession = { ...user };
                delete userSession.password;
                setCurrentUser(userSession);
                
                document.getElementById('displayUsername').textContent = user.username;
                showDashboard();
            } else {
                showError('loginError', 'Invalid username or password!');
            }
        }

        // Load user stats
        function loadUserStats() {
            const user = getCurrentUser();
            if (!user) return;

            document.getElementById('gamesPlayed').textContent = user.stats.gamesPlayed;
            document.getElementById('highScore').textContent = user.stats.highScore;
            document.getElementById('highestLevel').textContent = user.stats.highestLevel;
            
            const avgScore = user.stats.gamesPlayed > 0 
                ? Math.round(user.stats.totalScore / user.stats.gamesPlayed)
                : 0;
            document.getElementById('avgScore').textContent = avgScore;
        }

        // Logout
        function logout() {
            clearCurrentUser();
            showLogin();
        }

        // Start game
        function startGame() {
            window.location.href = 'game.html';
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('displayUsername').textContent = currentUser.username;
                showDashboard();
            }
        };
    </script>
</body>
</html>
